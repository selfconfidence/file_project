<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视图文件操作页面</title>
    <link rel="icon"  href="../static/favicon.ico"/>
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/file.css">
    <!-- 引入组件库 -->
    <script src="../static/js/index.js"></script>
</head>
<body>
<div id="app">
    <el-row :gutter="10">
        <el-col :xs="8" :sm="6" :md="4" :lg="8" :xl="11">
            <div class="grid-content bg-purple">

                <el-input placeholder="C:\Download" v-model="deleteFileLocal">
                    <template slot="prepend">file:</template>
                </el-input>
            </div>
        </el-col>  <el-button type="danger" @click="deleteFile" icon="el-icon-delete" circle></el-button>
        <br/><br/>
        <el-col :xs="4" :sm="6" :md="8" :lg="3" :xl="8">
            <div class="grid-content bg-purple-light">
                <el-input placeholder="C:\Download" v-model="copyFiles.resourceFileLocal">
                    <template slot="prepend">file_resource:</template>
                </el-input>
            </div>
        </el-col>
        <br/><br/>
        <el-col :xs="4" :sm="6" :md="8" :lg="3" :xl="8">
            <div class="grid-content bg-purple"></div>
            <el-input placeholder="C:\Download" v-model="copyFiles.destFileLocal">
                <template slot="prepend">file_dest:</template>
            </el-input>
        </el-col>
        <el-button @click="copyFile" type="primary">备份<i class="el-icon-upload el-icon--right"></i></el-button>

    </el-row>
</div>


<script type="text/javascript" src="../static/js/root.js?"></script>
</body>

</html>
